<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Contact Me</title>
  </head>
  <body>
    <header class="container.fluid new-amsterdam-regular">
      <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">KYLE ORWIG</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./page2.html"
                  >Projects</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contact.html">Contact Me</a>
              </li>
            </ul>
            <div class="navbar-text">
              <ul class="social">
                <li>
                  <a href="https://www.facebook.com/orwig1">
                    <img
                      class="icon"
                      src="./pics/facebook.svg"
                      alt="Facebook"
                    />
                  </a>
                </li>
                <li>
                  <a href="https://www.instagram.com/kyle.m.orwig/">
                    <img
                      class="icon"
                      src="./pics/instagram.svg"
                      alt="Instagram"
                    />
                  </a>
                </li>
                <li>
                  <a href="https://github.com/kaywig15">
                    <img class="icon" src="./pics/github.svg" alt="GitHub" />
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="container-fluid banner">
        <h1 class="new-amsterdam-regular">Contact Me</h1>
      </section>

      <section class="container text-box new-amsterdam-regular">
        <h1>Directions</h1>
        <p>
          Located in the heart of San Diego! Please drop by or fill out the
          field below for more information!
        </p>
      </section>

      <section class="container-fluid text-box bg3">
        <section class="row-12 map-size">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6714.378499194392!2d-117.1619131126715!3d32.70759851971224!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80d954abbc2cf3ed%3A0xb5f26fd04a32ce5c!2sPetco%20Park!5e0!3m2!1sen!2sus!4v1726690594719!5m2!1sen!2sus"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </section>
      </section>

      <section class="container-fluid new-amsterdam-regular text-box">
        <h1>Request More Information</h1>
      </section>

      <section
        class="container-fluid text-box new-amsterdam-regular form-section"
      >
        <section class="row">
          <section class="col">
            <form action="https://formspree.io/f/mvgpjokg" method="POST">
              <div class="form-row">
                <label>
                  First Name:
                  <input type="text" name="first-name" required />
                </label>
              </div>

              <div class="form-row">
                <label>
                  Last Name:
                  <input type="text" name="last-name" required />
                </label>
              </div>

              <div class="form-row">
                <label>
                  Email:
                  <input type="email" name="email" required />
                </label>
              </div>

              <div class="form-row">
                <label>
                  Message:
                  <textarea name="message"></textarea>
                </label>
              </div>

              <div class="form-row">
                <div class="form-row">
                  <button type="submit">Submit</button>
                  <button type="reset">Reset</button>
                </div>
              </div>
            </form>
          </section>
        </section>
      </section>
    </main>

    <footer class="container-fluid">
      <div class="row">
        <div class="col col-4">
          <p>&copy;Pancake Productions</p>
        </div>
        <div class="col col-4">
          <p>San Diego, CA</p>
        </div>
        <div class="col col-4">
          <div class="navbar-text">
            <ul class="social">
              <li>
                <a href="https://www.facebook.com/orwig1">
                  <img class="icon" src="./pics/facebook.svg" alt="Facebook" />
                </a>
              </li>
              <li>
                <a href="https://www.instagram.com/kyle.m.orwig/">
                  <img
                    class="icon"
                    src="./pics/instagram.svg"
                    alt="Instagram"
                  />
                </a>
              </li>
              <li>
                <a href="https://github.com/kaywig15">
                  <img class="icon" src="./pics/github.svg" alt="GitHub" />
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
